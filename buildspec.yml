version: 0.2

      phases: 
          install:
              runtime-versions: 
                  nodejs: 12
              commands:
                  - echo Entering install phase...
                  - npx lerna run lint
                  - npx lerna bootstrap
          pre_build:
              commands: 
                  - echo Entering pre_build phase... 
                  - npx lerna run pm2
                  - npx lerna run test
          build: 
              commands:
                  - echo Entering build phase...
                  - npx lerna run build
                  - Scripts/deploy.sh
                  - npx lerna clean --yes